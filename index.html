<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="Formulario">
      <h1><b>Registrarse</b></h1>
      <div class="espacios">
        <label for="minombre"><b>Nombre</b></label>
        <br />
        <input type="text" id="minombre" />
      </div>
      <br />
      <div class="espacios">
        <label for="miapellido"><b>Apellido</b></label>
        <br />
        <input type="text" id="miapellido" />
      </div>
      <br />
      <div class="espacios">
        <label for="identificacion"><b>Identificacion</b></label>
        <br />
        <br />
        <label for="">Cedula de Cidadania</label>
        <input type="radio" name="identificacion" id="genero1" />
        <br />
        <label for="">Tarjeta de Identidad</label>
        <input type="radio" name="identificacion" id="genero1" />
        <br />
        <label for="">Pasaporte</label>
        <input type="radio" name="identificacion" id="genero1" />
        <br />
        <label for="">Licencia de Conduccion</label>
        <input type="radio" name="identificacion" id="genero1" />
      </div>
      <br />
      <div class="espacios">
        <label for="numeroidentificacion"
          ><b>Numero de Identificacion</b></label
        >
        <br />
        <input type="text" id="numeroidentificacion" />
      </div>
      <br />
      <div class="espacios">
        <label for="fechadenacimiento"><b>Fecha de Nacimiento</b></label>
        <br />
        <input type="date" id="fechadenacimiento" />
      </div>
      <br />
      <div class="espacios">
        <label for="genero"><b>Genero</b></label>
        <br />
        <br />
        <label for="">Masculino</label>
        <input type="radio" name="genero" id="genero" />
        <br />
        <label for="">Femenino</label>
        <input type="radio" name="genero" id="genero" />
        <br />
        <label for="">Otro</label>
        <input type="radio" name="genero" id="genero" />
        <br />
        <label for="">Prefiero no decir</label>
        <input type="radio" name="genero" id="genero" />
      </div>
      <br />
      <div class="espacios">
        <label for="numerodetelefono"><b>Numero de Telefono</b></label>
        <br />
        <input type="text" id="numerodetelefono" />
      </div>
      <br />
      <div class="espacios">
        <label for="correoeletronico"><b>Correo Electronico</b></label>
        <br />
        <input type="email" id="correoeletronico" />
      </div>
      <br />
      <div >
        <input class="enviar" type="submit" onclick="enviar()" value="Enviar" />
      </div>
    </div>
  </body>
</html>
